<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styler.css">
<script src="scriptr.js" defer></script>
<title>Register</title>
</head>
<body>
	<div class="container">
		<form action="register" method="post" id="form">
			<h1>Register</h1>
			<div class="input-group">
				<label for="username">Username</label> <input type="text"
					id="username" name="username">
				<div class="error"></div>
			</div>
			<div class="input-group">
				<label for="address">Address</label> <input
					type="address" id="address" name="address">
				<div class="error"></div>
			</div>
			<div class="input-group">
				<label for="email">Email</label> <input type="text" id="email"
					name="email">
				<div class="error"></div>
			</div>
			<div class="input-group">
				<label for="phone">Phone No.</label> <input type="tel" id="phno"
					name="phno">
				<div class="error"></div>
			</div>
			<div class="input-group">
				<label for="password">Password</label> <input type="password"
					id="password" name="password">
				<div class="error"></div>
			</div>
			<div class="form-check">
			<input type="checkbox" class="form-check-input" name="check"
			id="exampleCheck1"> <label class="form-check-label" for="exampleCheck1">Agree Terms & Conditions</label>
			</div>
			<button type="submit">Register</button>
		</form>
	</div>
</body>
</html>
